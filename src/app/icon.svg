<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <!-- Fish body -->
  <ellipse cx="17" cy="16" rx="10" ry="6" fill="url(#fishGradient)"/>
  <!-- Fish tail -->
  <polygon points="7,16 11,12 11,20" fill="url(#fishGradient)"/>
  <!-- Fish eye -->
  <circle cx="21" cy="14" r="1.5" fill="white"/>
  <circle cx="21.5" cy="13.5" r="0.8" fill="#1f2937"/>
  <!-- Fish fins -->
  <ellipse cx="17" cy="22" rx="3" ry="1.5" fill="url(#fishGradient)" opacity="0.8"/>
  <ellipse cx="17" cy="10" rx="3" ry="1.5" fill="url(#fishGradient)" opacity="0.8"/>
  <!-- Fresh indicator -->
  <circle cx="25" cy="9" r="1.5" fill="#10b981"/>
  <text x="25" y="12" text-anchor="middle" font-size="8" fill="white" font-weight="bold">A</text>
</svg>