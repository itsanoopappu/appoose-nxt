<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="fishGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>
  <!-- Fish body -->
  <ellipse cx="95" cy="90" rx="50" ry="30" fill="url(#fishGradientApple)" stroke="#065f46" stroke-width="2"/>
  <!-- Fish tail -->
  <polygon points="40,90 55,70 55,110" fill="url(#fishGradientApple)" stroke="#065f46" stroke-width="2"/>
  <!-- Fish eye -->
  <circle cx="115" cy="80" r="8" fill="white" stroke="#065f46" stroke-width="1"/>
  <circle cx="118" cy="77" r="5" fill="#1f2937"/>
  <!-- Fish fins -->
  <ellipse cx="95" cy="130" rx="15" ry="8" fill="url(#fishGradientApple)" opacity="0.8"/>
  <ellipse cx="95" cy="50" rx="15" ry="8" fill="url(#fishGradientApple)" opacity="0.8"/>
  <!-- Fresh indicator -->
  <circle cx="140" cy="50" r="12" fill="#10b981" stroke="#065f46" stroke-width="2"/>
  <!-- Appoose branding -->
  <text x="90" y="160" text-anchor="middle" font-size="24" fill="#0369a1" font-weight="bold" font-family="Arial, sans-serif">APPOOSE</text>
</svg>